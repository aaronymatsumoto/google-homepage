<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/style.css">
		<title>Google</title>
	</head>
	
	<body>
		<header>
			<nav class="primary-nav">
				<div class="left-nav">
					<a class="left" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
					<a class="left" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>	
				</div>

				<div class="right-nav">
					<a class="right" href="https://mail.google.com/mail/&ogbl">Gmail</a>
					<a class="right" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
					<a class="right products" href="https://about.google/intl/en/products/">
						<svg class="dots" focusable="false" viewBox="0 0 24 24">
							<path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
						</svg>
					</a>
					<a class="right profile" href="https://github.com/aaronymatsumoto">
						<img class="profile-pic" src="images/profile.jpg" alt="Aaron's Profile Picture">
					</a>
				</div>
			</nav>
		</header>

		<main>
			<!-- logo -->
			<div class="primary-logo">
				<img class="logo" src="images/google-logo.png" alt="Google Logo">
			</div>

			<!-- search bar -->
			<form class="searchbar" autocomplete="off">
				<!-- google search magnifying glass -->
				<img class="magnify" src="images/google-search.png">
				<!-- search bar -->
				<input class="search-input" type="text">
				<!-- google search microphone -->
				<a href="#" onclick="return false;">
					<img class="mic" src="images/google-microphone.png" aria-label="Search by Voice" role="button">
				</a>
				<!-- Pressing Enter no longer does anything -->
				<script type="text/javascript">
					window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
				</script>					
			</form>
			
			<!-- search buttons -->
			<div class="search-buttons">
				<input class="search" value="Google Search" aria-label="Google Search" type="submit">
				<input class="search" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
			</div>
		</main>

		<footer>
			<div class="primary-footer">
				<!-- real footer (left)-->
				<div class="left-footer">
					<a class="left" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
					<a class="left" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
					<a class="left" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
				</div>
				<div class="middle-footer">
					<!-- sustainable part -->
						<a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="><img src="images/carbon-neutral.png" class="carbon-neutral">Carbon neutral since 2007</a>
				</div>
				<!-- real footer (right)-->
				<div class="right-footer">
					<a class="right" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
					<a class="right" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
					<a class="right" href="#">Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
