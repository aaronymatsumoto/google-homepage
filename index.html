<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/style.css">
		<title>Google</title>
	</head>
	

	<header>
		<!-- top navigation menu -->	
		<nav class="main">
			<div class="left-nav">
				<a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
				<a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
			</div>

			<div class="right-nav">
				<a href="https://mail.google.com/mail/&ogbl">Gmail</a>
				<a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
				<a href="https://about.google/intl/en/products/">Google Apps</a>
			</div>
		</nav>
	</header>

	<body>
		<!-- logo -->
		<div class="main logo">
			<img src="images/google-logo.png" alt="Google Logo">
		</div>
		
		<!-- search bar and buttons-->
		<div class="main">
			<div class="google-search">
				<img src="images/google-search.png">
			</div>

			<form autocomplete="off">
				<label for="search"></label><br>
				<input type="text" id="search" name="search"><br>
			</form>

			<div class="google-mic">
				<a href="#" onclick="return false;">
					<img src="images/google-microphone.png" aria-label="Search by Voice" role="button">
				</a>
			</div>

			<div class="search-buttons">
				<center>
					<input class="search" value="Google Search" aria-label="Google Search" type="submit">
					<input class="search" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
				</center>
			</div>
		</div>

		<!-- blank space between buttons and footer-->
		<div class="main">
			blank space
		</div>

	</body>

	
	<footer>
		<!-- footer -->
		<div class="main bottom-left-foot">
			<a>Advertising</a>
			<a>Business</a>
			<a>How Search Works</a>
		</div>
		<div class="main top-middle-foot">
			<a><img src="images/carbon-neutral.png" class="carbon-neutral">Carbon neutral since 2007</a>
		</div>
		<div class="main bottom-right-foot">
			<a>Privacy</a>
			<a>Terms</a>
			<a>Settings</a>
		</div>
	</footer>
</html>
